<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramicoin Email Assets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #222;
      margin: 40px;
      text-align: center;
    }
    h1 {
      color: #26a17b;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    img {
      max-width: 150px;
      height: auto;
      border-radius: 6px;
    }
    p {
      font-size: 13px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Ramicoin Email Assets</h1>
  <p>All hosted image files below are accessible via <code>https://ramicoin.github.io/Email-Assets/filename.png</code></p>
  
  <div class="grid" id="image-grid"></div>

  <script>
    // Auto-load all image files in the repo root (GitHub Pages supports direct file access)
    const extensions = ['png','jpg','jpeg','svg','gif','webp'];
    fetch(window.location.href)
      .then(r => r.text())
      .then(html => {
        const matches = [...html.matchAll(/href="([^"]+)"/g)]
          .map(m => m[1])
          .filter(file => extensions.some(ext => file.endsWith(ext)));
        const grid = document.getElementById('image-grid');
        matches.forEach(file => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <a href="${file}" target="_blank">
              <img src="${file}" alt="${file}">
            </a>
            <p>${file}</p>
          `;
          grid.appendChild(card);
        });
      });
  </script>
</body>
</html>
